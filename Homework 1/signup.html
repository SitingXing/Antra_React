<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Sign Up</h1>
        <form action="" method="get">
            <section id="input-row">
                <input type="text" placeholder="First Name"/>
                <input type="text" placeholder="Last Name"/>
            </section>
            <input type="tel" placeholder="Mobile No."/>
            <input type="email" placeholder="Email Address"/>
            <section id="input-row">
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
            </section>
            <section id="agreement">
                <div id="agree-checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree">I Agree</label>
                </div>
                <!--Replace the href with the actual terms and conditions page link-->
                <p id="agree-text">By clicking <span id="btn-text">Register</span>, you agree to the <a href="#" id="terms-link">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            </section>
            <section id="input-row">
                <button id="register-btn">Register</button>
                <button id="sign-btn">Sign In</button>
            </section>
        </form>
    </body>
</html>
